										</div>

											</div>

											</div>
										</div>

											<div class="layui-input-inline">
												<input type="text" name="vrifyCode" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">

										<button type="button" class="layui-btn layui-btn-normal dp-block" lay-submit lay-filter="regForm">注 册</button>

								</div>
								<div class="pad-all">

									</div>
									<div class="col-6 box-right">

									</div>
								</div>
							</div>
							<div class="swiper-slide swiper-no-swiping">
								<div class="panel-body">

									</div>
									<form class="layui-form" action="" id="updatePassForm">

											</div>
										</div>
										<div class="layui-form-item">
											<div class="layui-input-inline">
												<input type="text" name="vrifyCode" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
											</div>
											<div class="layui-form-mid layui-word-aux">
												<!-- src="/defaultKaptcha" -->
												<img alt="点击获取验证码" onclick="this.src='/defaultKaptcha?d='+new Date()*1" />
											</div>
										</div>
										<button type="button" class="layui-btn layui-btn-normal dp-block" lay-submit lay-filter="updatePassForm">修 改</button>
									</form>
								</div>
								<div class="pad-all">
									<div class="col-6 box-left">
										<a target="_blank" class="login">立即登录</a>
									</div>
									<div class="col-6 box-right">
										没有账号？
										<a target="_blank" class="reg">立即注册</a>
									</div>
								</div>
							</div>
						</div>
						<div class="swiper-pagination"></div>
					</div>
				</div>
			</div>
		</div>
